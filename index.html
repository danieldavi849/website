<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="topnav" > 
        <div class="container">
            <div id="search" action="" class="search-bar">
                <i class="fa-solid fa-magnifying-glass fa-style" --fa-style> </i>
                <input id="search" type="search" placeholder="Search for meals" data-search>
            </div name = "buttons">
            <button class="btn">Upload</button>
            <button class= "btn" id="home">home</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="container" id="grid">
            <div class = "slot-grid" data-slot-container>
                <template data-slot-template>
                    <div  class = "slot-container" >
                        <div class = "img-container" data-photo></div>
                        <h4 class="slot-paragraph" id="header" data-header> Blue bowl</h4>
                        <p class="slot-paragraph" > eat</p>
                    </div>
                </template>
            </div>

        </div>
    </div>
    
    
 
</body>
</html>
